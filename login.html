<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de login do site de Luiz Felipe Pereira.">
    <title>Login | Luiz Felipe Pereira</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500;600&family=Sora:wght@600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/login.css">
</head>
<body>
    <main class="login-page">
        <section class="login-shell">
            <a class="login-back" href="index.html">
                <i class="bi bi-arrow-left"></i>
                Voltar ao site
            </a>

            <article class="login-card">
                <div class="login-brand">
                    <img src="imagens/logo do site/logo-site.png" alt="" loading="eager" decoding="async">
                    <h1>Login</h1>
                    <p>Acesse sua área para continuar.</p>
                </div>

                <form id="loginForm" class="login-form" autocomplete="on">
                    <label for="email">E-mail</label>
                    <input id="email" name="email" type="email" placeholder="voce@email.com" required>

                    <label for="password">Senha</label>
                    <input id="password" name="password" type="password" placeholder="Digite sua senha" minlength="6" required>

                    <button type="submit">
                        <i class="bi bi-box-arrow-in-right"></i>
                        Entrar
                    </button>
                </form>

                <p class="login-help">
                    Site principal:
                    <a href="https://luisfelipepereira.github.io/Site1/" target="_blank" rel="noopener noreferrer">
                        luisfelipepereira.github.io/Site1
                    </a>
                </p>
            </article>
        </section>
    </main>

    <script>
        const loginForm = document.getElementById("loginForm");

        loginForm.addEventListener("submit", (event) => {
            event.preventDefault();
            const email = loginForm.email.value.trim();
            const password = loginForm.password.value.trim();

            if (!email || password.length < 6) {
                alert("Preencha os campos corretamente.");
                return;
            }

            localStorage.setItem("site1-login-email", email);
            alert("Login enviado com sucesso.");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
